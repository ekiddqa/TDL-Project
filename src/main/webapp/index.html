<!DOCTYPE html> <!-- HTML5 Document Type Definition -->
<html>
    <head>
        <title>To Do List</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="StyleSheet.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <h1>To Do List</h1>
         
        <h4>Tasks</h4>

        <button type="button" class="btn btn-primary"  onclick="createToDo()"> Create </button>
        <button type="button" class="btn btn-secondary" onclick ="readAllToDo()"> Read </button>
        <button type="button" class="btn btn-success" onclick ="update()"> Update </button>
        <button type="button" class="btn btn-danger"> Delete </button>
        <form action="">
            <label for="Task">Task</label>
            <input type="text" name="task" id="task" class="form-control">
            <label for="Completed">Done?</label>
            <select name="completed" id="completed" class="form-control">
                <option value=true>Yes</option>
                <option value=false>No</option>
            </select>
        </form>

        <h4>To Do Lists</h4>
        <button type="button" class="btn btn-primary"  onclick="createToDo()"> Create </button>
        <button type="button" class="btn btn-secondary" onclick ="readAllToDo()"> Read </button>
        <button type="button" class="btn btn-success" onclick ="update()"> Update </button>
        <button type="button" class="btn btn-danger"> Delete </button>
        <form action="">
            <label for="Name">Name</label>
            <input type="text" name="name" id="name" class="form-control">
            <label for="Completed">Done?</label>
            <select name="completed" id="completed" class="form-control">
                <option value=true>Yes</option>
                <option value=false>No</option>
            </select>
        </form>
    
    </body>
</html>
